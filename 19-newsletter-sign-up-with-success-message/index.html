<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Newsletter sign-up form success message</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <main>
          <picture>
            <source
              media="(min-width:928px)"
              srcset="assets/illustration-sign-up-desktop.svg"
            />
            <img
              class="ilustre"
              src="assets/illustration-sign-up-mobile.svg"
              alt="Flowers"
              style="width: auto"
            />
          </picture>

          <article class="card1">
            <h3>Stay updated!</h3>
            <p class="paragrahp">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <div class="list">
              <p class="p">
                <span class="icono">
                  <i class="fa-solid fa-circle-check" style="color: #ff6155"></i
                ></span>
                <span class="texto"
                  >Product discovery and building what matters</span
                >
              </p>
              <p class="p">
                <span class="icono">
                  <i class="fa-solid fa-circle-check" style="color: #ff6155"></i
                ></span>
                <span class="texto"
                  >Measuring to ensure updates are a success</span
                >
              </p>
              <p class="p">
                <span class="icono">
                  <i class="fa-solid fa-circle-check" style="color: #ff6155"></i
                ></span>
                <span class="texto">And much more!</span>
              </p>
            </div>

            <form id="emailform">
              <label for="email_address">Email address</label>
              <span class="error-email" id="emailError"></span>
              <br />
              <input
                type="email"
                name="email_address"
                id="email"
                class="email_address"
                placeholder="email@company.com"
              />

              <button onclick="validaremaill()" class="email" type="button">
                Get Started For Free
              </button>
            </form>
          </article>
        </main>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
