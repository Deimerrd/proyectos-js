<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks for subscribing!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="art-content">
      <div class="contenttwo">
        <article class="cardmain">
          <div class="cardtwo">
            <span class="icontwo">
              <svg
                width="64"
                height="64"
                viewBox="0 0 64 64"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="32"
                  cy="32"
                  r="32"
                  fill="url(#paint0_linear_26_441)"
                />
                <path
                  d="M18.2856 34.6855L26.6198 42.6667L45.7142 24.381"
                  stroke="white"
                  stroke-width="4"
                />
                <defs>
                  <linearGradient
                    id="paint0_linear_26_441"
                    x1="64"
                    y1="-3.47137e-06"
                    x2="28.8976"
                    y2="77.1484"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#FF6A3A" />
                    <stop offset="1" stop-color="#FF527B" />
                  </linearGradient>
                </defs>
              </svg>
            </span>

            <h2>
              Thanks for <br />
              subscribing!
            </h2>
            <p class="paragraph">
              A confirmation email has been sent to
              <strong id="email-suscrito">correo@ejemplo.com</strong>
              Please open it and click the button inside to confirm your
              subscription
            </p>

            <input
              id="btn_dismit"
              class="email btn-config"
              type="submit"
              value="Dismiss message"
            />
          </div>
        </article>
      </div>
    </div>

    <script src="main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Obtener el correo almacenado
        const email = localStorage.getItem("emailSuscrito");
        const emailElement = document.getElementById("email-suscrito");

        if (email) {
          emailElement.textContent = email;
          // Limpia el localStorage si no necesitas conservarlo
          localStorage.removeItem("emailSuscrito");
        } else {
          emailElement.textContent = "correo no encontrado";
        }

        // Agregar evento al botón para redirigir a index.html
        const dismissBtn = document.getElementById("btn_dismit");
        if (dismissBtn) {
          dismissBtn.addEventListener("click", function (e) {
            e.preventDefault(); // Detiene el envío del formulario si lo hay
            window.location.href = "index.html"; // Redirige a la página principal
          });
        }
      });
    </script>
  </body>
</html>
