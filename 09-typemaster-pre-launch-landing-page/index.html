<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Typemaster pre-launch landing page</title>
  </head>
  <body>
    <header class="header contain">
      <nav class="nadvar__header">
        <img class="logo__nadvar" src="assets/logo.svg" alt="logo" />
        <a class="btn btn__nadvar" href="#">Pre-order now</a>
      </nav>
      <section class="section__header">
        <article class="article__section--header">
          <h1 class="titulo titulo__header">Typemaster keyboard</h1>
          <p class="paragraph paragraph__section">
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality mechanical typing experience.
          </p>
          <div class="release__header">
            <a class="btn btn__release" href="#">Pre-order now</a>
            <p class="paragrah paragrah--release">Release on 5/27</p>
          </div>
        </article>
        <article class="picture">
          <picture class="picture__header">
            <source
              srcset="assets/mobile/image-keyboard.jpg"
              media="(max-width: 600px)"
            />

            <source
              srcset="assets/tablet/image-keyboard.jpg"
              media="(max-width: 900px)"
            />

            <source
              srcset="assets/desktop/image-keyboard.jpg"
              media="(min-width: 1110px)"
            />
            <img
              class="img img__key"
              src="assets/mobile/image-keyboard.jpg"
              alt="MDN"
            />
          </picture>
        </article>
      </section>
    </header>
    <main class="main">
      <section class="section__main">
        <article class="article article__main">
          <img
            class="img phone__img"
            src="assets/mobile/image-phone-and-keyboard.jpg"
            alt=""
          />

          <img
            src="assets/mobile/image-glass-and-keyboard.jpg"
            class="img img__glass"
            alt=""
          />
        </article>
        <article class="article article__main-two"></article>
      </section>
    </main>

    <!--
    <br />
    Mechanical wireless keyboard <br />
    The Typemaster keyboard boasts top-notch build and practical design. It
    offers a wide variety of switches and keycaps, along with reliable wireless
    connectivity. <br />

    Highly compatible <br />
    Easy to use and works well with all major computer brands, gaming consoles
    and mobile devices. Plug & play, no installation or driver needed. <br />

    Wireless with bluetooth <br />
    Powerful 2.4G RF technology allows you to connect the cordless keyboard from
    up to 30ft away. Simply plug the unifying receiver into your computer.
    <br />

    High capacity battery <br />
    Equipped with a long-lasting built-in battery, you’ll never have to spend a
    dime on replaceable ones.  Enjoy 40 hours of usage time between charges.
    <br />

    RGB backlit modes <br />
    Choose from 4 backlight brightness levels and adjustable breathing speed.
    Each key glows intensely in the dark and helps you type in low light
    conditions. <br />

    Typemaster 2021 | All Rights Reserved <br />-->
  </body>
</html>
